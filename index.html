    
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador con Sonido Alternado</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #1a1a2e; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; transition: background-color 0.3s ease; }
        .container { background-color: #16213e; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); width: 100%; max-width: 500px; text-align: center; }
        h1, h2 { color: #e94560; margin-bottom: 20px; }
        .section { background-color: #1a1a2e; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; align-items: center; }
        input[type="number"], input[type="text"], select { width: 80px; padding: 10px; background-color: #0f3460; border: 1px solid #e94560; color: #e0e0e0; border-radius: 5px; font-size: 16px; text-align: center; }
        input[type="text"] { width: 150px; }
        select { width: auto; min-width: 150px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: all 0.2s ease; }
        .btn-primary { background-color: #e94560; color: #fff; }
        .btn-primary:hover { background-color: #c63a50; }
        .btn-secondary { background-color: #533483; color: #fff; }
        .btn-secondary:hover { background-color: #402866; }
        .btn-success { background-color: #16c79a; color: #fff; }
        .btn-success:hover { background-color: #13a580; }
        .controls .btn { font-size: 20px; padding: 15px 30px; }
        #timer-display { font-size: 6rem; font-weight: bold; color: #fff; margin: 20px 0; letter-spacing: 5px; text-shadow: 0 0 15px rgba(233, 69, 96, 0.5); }
        #alert-list { list-style: none; padding: 0; margin-top: 20px; max-height: 150px; overflow-y: auto; }
        #alert-list li { background-color: #0f3460; padding: 10px; border-radius: 5px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #c63a50; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        @keyframes blink-alert { 50% { background-color: #533483; } }
        @keyframes blink-final { 50% { background-color: #16c79a; } }
        .visual-feedback-alert { animation: blink-alert 0.5s 2; }
        .visual-feedback-final { animation: blink-final 0.5s 3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temporizador con Sonido Alternado</h1>

        <div class="section">
            <h2>Presets</h2>
            <div class="input-group"> <select id="presets-select"></select> <button id="load-preset-btn" class="btn btn-secondary">Cargar</button> </div>
            <div class="input-group"> <input type="text" id="preset-name" placeholder="Nombre del nuevo preset"> <button id="save-preset-btn" class="btn btn-primary">Guardar</button> </div>
        </div>

        <div id="config-section" class="section">
            <h2>Configuración</h2>
            <div> <strong>Tiempo Total:</strong> <div class="input-group"> <input type="number" id="total-minutes" placeholder="Min" min="0" value="0"> <span>:</span> <input type="number" id="total-seconds" placeholder="Seg" min="0" max="59" value="15"> </div> </div>
            <div> <strong>Añadir Aviso (tiempo transcurrido):</strong> <div class="input-group"> <input type="number" id="alert-minutes" placeholder="Min" min="0"> <span>:</span> <input type="number" id="alert-seconds" placeholder="Seg" min="0" max="59"> <button id="add-alert-btn" class="btn btn-primary">Añadir</button> </div> </div>
        </div>

        <div id="timer-display">00:15</div>

        <div class="controls input-group">
            <button id="start-btn" class="btn btn-success">Iniciar</button>
            <button id="pause-btn" class="btn btn-secondary">Pausar</button>
            <button id="reset-btn" class="btn btn-primary">Reiniciar</button>
        </div>

        <div id="alerts-container">
            <h3>Avisos Programados:</h3>
            <ul id="alert-list"></ul>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- WEB AUDIO API SETUP ---
        let audioCtx = null;
        let currentOscillator = null;
        let gainNode = null;

        const FREQ_BASE = 432; 
        const FREQ_ALERT = 528; 
        
        // --- DOM ELEMENTS ---
        const totalMinutesInput = document.getElementById('total-minutes');
        const totalSecondsInput = document.getElementById('total-seconds');
        const alertMinutesInput = document.getElementById('alert-minutes');
        const alertSecondsInput = document.getElementById('alert-seconds');
        const timerDisplay = document.getElementById('timer-display');
        const addAlertBtn = document.getElementById('add-alert-btn');
        const alertList = document.getElementById('alert-list');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const body = document.body;
        const presetsSelect = document.getElementById('presets-select');
        const loadPresetBtn = document.getElementById('load-preset-btn');
        const savePresetBtn = document.getElementById('save-preset-btn');
        const presetNameInput = document.getElementById('preset-name');
        
        // --- TIMER STATE ---
        let timerInterval = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let alerts = []; 
        const originalTitle = document.title;
        let currentToneFrequency = FREQ_BASE;

        // --- AUDIO FUNCTIONS ---
        function initAudioContext() { if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); gainNode = audioCtx.createGain(); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.connect(audioCtx.destination); } }
        function playTone(frequency) { if (!audioCtx) return; stopTone(); currentOscillator = audioCtx.createOscillator(); currentOscillator.type = 'sine'; currentOscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime); currentOscillator.connect(gainNode); currentOscillator.start(); currentToneFrequency = frequency; }
        function stopTone() { if (currentOscillator) { currentOscillator.stop(); currentOscillator.disconnect(); currentOscillator = null; } }
        function playFinalAlarm() { if (!audioCtx) return; stopTone(); const now = audioCtx.currentTime; const tempGain = audioCtx.createGain(); tempGain.connect(audioCtx.destination); for (let i = 0; i < 3; i++) { const osc = audioCtx.createOscillator(); osc.type = 'square'; osc.frequency.setValueAtTime(880, now + i * 0.2); osc.connect(tempGain); osc.start(now + i * 0.2); osc.stop(now + i * 0.2 + 0.1); } }

        // --- TIMER FUNCTIONS ---
        function startTimer() { if (timerInterval) return; if (audioCtx.state === 'suspended') { audioCtx.resume(); } playTone(currentToneFrequency); toggleConfigInputs(true); timerInterval = setInterval(tick, 1000); }
        function pauseTimer() { clearInterval(timerInterval); timerInterval = null; stopTone(); toggleConfigInputs(false); }
        function resetTimer() { clearInterval(timerInterval); timerInterval = null; stopTone(); currentToneFrequency = FREQ_BASE; totalSeconds = (parseInt(totalMinutesInput.value) || 0) * 60 + (parseInt(totalSecondsInput.value) || 0); remainingSeconds = totalSeconds; alerts.forEach(alert => alert.triggered = false); updateDisplay(); toggleConfigInputs(false); document.title = originalTitle; }
        function tick() { remainingSeconds--; updateDisplay(); checkAlerts(); if (remainingSeconds <= 0) { clearInterval(timerInterval); timerInterval = null; playFinalAlarm(); visualFeedback('final'); document.title = "¡TIEMPO!"; toggleConfigInputs(false); } }
        
        function checkAlerts() {
            alerts.forEach(alert => {
                // La lógica aquí no cambia, sigue comparando con el tiempo restante.
                if (remainingSeconds === alert.triggerTime && !alert.triggered) {
                    const newFrequency = (currentToneFrequency === FREQ_BASE) ? FREQ_ALERT : FREQ_BASE;
                    playTone(newFrequency); 
                    visualFeedback('alert');
                    alert.triggered = true;
                }
            });
        }
        
        // --- EVENT LISTENERS ---
        startBtn.addEventListener('click', () => { initAudioContext(); if (!timerInterval) { totalSeconds = (parseInt(totalMinutesInput.value) || 0) * 60 + (parseInt(totalSecondsInput.value) || 0); remainingSeconds = totalSeconds; alerts.forEach(a => a.triggered = false); currentToneFrequency = FREQ_BASE; updateDisplay(); } startTimer(); });
        
        // --- UI & DATA FUNCTIONS ---
        function updateDisplay() { const minutes = Math.floor(remainingSeconds / 60); const seconds = remainingSeconds % 60; const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; timerDisplay.textContent = formattedTime; if (timerInterval) { document.title = `${formattedTime} - ${originalTitle}`; } }
        
        function updateAlertListUI() {
            alertList.innerHTML = '';
            // Ordenamos por el tiempo que se muestra al usuario, no por el de disparo
            alerts.sort((a, b) => b.displayTime - a.displayTime); 
            alerts.forEach(alert => {
                // <-- CAMBIO: Usamos 'alert.displayTime' para mostrar el valor correcto en la lista
                const minutes = Math.floor(alert.displayTime / 60);
                const seconds = alert.displayTime % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                const li = document.createElement('li');
                // <-- CAMBIO: El botón de borrar ahora usa 'displayTime' como identificador
                li.innerHTML = `<span>Aviso a los ${formattedTime}</span> <button class="delete-btn" data-time="${alert.displayTime}">X</button>`;
                alertList.appendChild(li);
            });
        }

        function addAlert() {
            const minutes = parseInt(alertMinutesInput.value) || 0;
            const seconds = parseInt(alertSecondsInput.value) || 0;
            const alertTimeInSeconds = minutes * 60 + seconds; // Tiempo transcurrido que quiere el usuario
            const currentTotalSeconds = (parseInt(totalMinutesInput.value) || 0) * 60 + (parseInt(totalSecondsInput.value) || 0);

            if (alertTimeInSeconds <= 0 || alertTimeInSeconds >= currentTotalSeconds) {
                alert("El tiempo del aviso debe ser mayor que 0 y menor que el tiempo total.");
                return;
            }
            // <-- CAMBIO: Verificamos si ya existe un aviso con el mismo 'displayTime'
            if (alerts.some(alert => alert.displayTime === alertTimeInSeconds)) {
                alert("Este aviso ya ha sido añadido.");
                return;
            }

            // <-- CAMBIO CLAVE: Calculamos cuándo debe sonar el aviso en el conteo regresivo
            const triggerTimeInSeconds = currentTotalSeconds - alertTimeInSeconds;

            // <-- CAMBIO: Guardamos ambos valores en el objeto del aviso
            alerts.push({ 
                displayTime: alertTimeInSeconds, // Para mostrar en la UI
                triggerTime: triggerTimeInSeconds, // Para la lógica del temporizador
                triggered: false 
            });

            updateAlertListUI();
            alertMinutesInput.value = '';
            alertSecondsInput.value = '';
        }

        function deleteAlert(timeToDelete) {
            // <-- CAMBIO: Filtramos usando 'displayTime' que viene del atributo data-time
            alerts = alerts.filter(alert => alert.displayTime !== timeToDelete);
            updateAlertListUI();
        }

        function toggleConfigInputs(disabled) { totalMinutesInput.disabled = disabled; totalSecondsInput.disabled = disabled; alertMinutesInput.disabled = disabled; alertSecondsInput.disabled = disabled; addAlertBtn.disabled = disabled; savePresetBtn.disabled = disabled; }
        function visualFeedback(type) { body.classList.add(type === 'final' ? 'visual-feedback-final' : 'visual-feedback-alert'); setTimeout(() => { body.classList.remove('visual-feedback-final', 'visual-feedback-alert'); }, 1500); }
        
        // --- PRESET FUNCTIONS (sin cambios) ---
        function savePreset() { const name = presetNameInput.value.trim(); if (!name) { alert("Por favor, introduce un nombre para el preset."); return; } const presetData = { totalMinutes: totalMinutesInput.value, totalSeconds: totalSecondsInput.value, alerts: alerts.map(a => a.displayTime) }; localStorage.setItem(`timer_preset_${name}`, JSON.stringify(presetData)); alert(`Preset "${name}" guardado.`); loadPresetsIntoSelect(); presetNameInput.value = ''; }
        function loadPresetsIntoSelect() { presetsSelect.innerHTML = ''; for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key.startsWith('timer_preset_')) { const name = key.replace('timer_preset_', ''); const option = document.createElement('option'); option.value = name; option.textContent = name; presetsSelect.appendChild(option); } } }
        function loadPreset() { const name = presetsSelect.value; if (!name) { alert("No hay ningún preset seleccionado para cargar."); return; } const presetData = JSON.parse(localStorage.getItem(`timer_preset_${name}`)); if (presetData) { totalMinutesInput.value = presetData.totalMinutes; totalSecondsInput.value = presetData.totalSeconds; const currentTotal = (parseInt(presetData.totalMinutes) || 0) * 60 + (parseInt(presetData.totalSeconds) || 0); alerts = presetData.alerts.map(time => ({ displayTime: time, triggerTime: currentTotal - time, triggered: false })); updateAlertListUI(); resetTimer(); } }
        
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        addAlertBtn.addEventListener('click', addAlert);
        alertList.addEventListener('click', (e) => { if (e.target && e.target.classList.contains('delete-btn')) { const timeToDelete = parseInt(e.target.getAttribute('data-time')); deleteAlert(timeToDelete); } });
        savePresetBtn.addEventListener('click', savePreset);
        loadPresetBtn.addEventListener('click', loadPreset);
        loadPresetsIntoSelect();
        resetTimer();
    });
    </script>
</body>
</html>
